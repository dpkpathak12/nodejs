version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/nodejs
hooks:
  BeforeInstall:
    - location: scripts/before-install.sh
      timeout: 180
      runas: root
  AfterInstall:
    - location: scripts/after-install.sh
      timeout: 180
      runas: root
  ApplicationStart:
    - location: scripts/boot.sh
      timeout: 180
      runas: root